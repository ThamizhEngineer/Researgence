<html>
  <body>
    <div class="parent-container">
      <div class="logo">
        <img
          src="assets/given/img/logo1.png"
          alt="logo"
          width="270"
          height="60"
          style="margin-right: 70px;"
        />
      </div>
      <div class="element-to-appear-above-slides">
        <div class="content">
          <div class="unilogo">
            <img
              src="assets/given/img/cintelligencelogo.png"
              alt="unilogo"
              width="180"
              height="140"
            />
          </div>

          <h3 style="color: #f0f1f5">Welcome!</h3>

          <h1 style="color: #f0f1f5; margin-top: -7px; padding-bottom: 8px">
            CIntelligence University
          </h1>

          <hr style="width: 138.5%; color: #f0f1f5" />

          <p style="color: #f0f1f5">
            Sign in with your researcher or management login
          </p>

          <form [formGroup]="loginForm" *ngIf="!newUser">
            <div class="row">
              <div class="form-group" style="float: left; width: 50%">
                <input
                  style="color: #f0f1f5"
                  class="form-control"
                  placeholder="Username"
                  formControlName="email"
                  [(ngModel)]="email"
                  type="email"
                  required
                />
              </div>

              <div class="form-group" style="width: 50%">
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  [(ngModel)]="password"
                  formControlName="password"
                  required
                  style="color: #f0f1f5"
                  style="margin-left: 126px"
                />
              </div>
            </div>

            <div class="form-group">
              <button
                class="btn"
                [disabled]="!loginForm.valid"
                (click)="login(loginForm.value)"
                type="submit"
              >
                <span>Login</span>
              </button>
            </div>

            <div class="form-group1">
              <button class="btn" style="background: none">
                <a href=" ">Forgot Password?</a>
              </button>
            </div>
            <p class="s">2020 &#169; Cintelligence Services Pvt.Ltd</p>
          </form>
        </div>
      </div>
    </div>

    <div class="slideshow-container">
      <img [src]="images[currentIndex]" class="slideshow-image"  style="width: 100%; height: 100%;"/>
    </div>
  </body>

  <br />
</html>
